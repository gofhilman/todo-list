<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="left-sidebar">
        <div class="page-title icon-and-text">
            <img src="icons/task.png" alt="Page title logo" class="logo">
            <p class="title-text">To Do List</p>
        </div>
        <div id="main-list">
            <div id="my-day" class="icon-and-text">
                <img src="icons/white-balance-sunny.svg" alt="List icon" class="icon">
                <p>My Day</p>
            </div>
            <div id="important" class="icon-and-text">
                <img src="icons/star.svg" alt="List icon" class="icon">
                <p>Important</p>
            </div>
            <div id="planned" class="icon-and-text">
                <img src="icons/calendar-check.svg" alt="List icon" class="icon">
                <p>Planned</p>
            </div>
        </div>
        <div id="project-list"></div>
        <div class="creation-section icon-and-text">
            <label for="project-creation">+</label>
            <input type="text" name="project-creation" id="project-creation" placeholder="New list">
        </div>
    </div>
    <div class="main">
    </div>
    <div class="right-sidebar">
    </div>
</body>
</html>
